<!DOCTYPE html>

<head>
    <title>The Martian Chat</title>
    <!---  <link rel="icon" href="/img/favicon.png"> -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <img class="logo" alt="MCR logo" src="./assets/mars-congress.png">
    </header>
    <aside>
        <div class="rightbox">
            <div id="signUpBox">
                <p>Sign up!</p>
                <!-- signUpForm => sign-form -->
                <form id="sign-form"> 
                    <input type="text" name="name" id="signName" placeholder="Space Cowboy Nickname">
                    <input type="password" name="password" id="signPassword" placeholder="Password">
                    <button id="signup">Sign up!</button>
                </form>
            </div>

            <div id="loginBox">
                <p>Log in!</p> 
                <!-- loginForm => log-form  -->
                <form id="log-form">
                    <input type="text" name="name" id="logName" placeholder="Space Cowboy Nickname">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                    <button id="login">Log in!</button>
                </form>
            </div>
        </div>

    </aside>

    <!-- landing -->
    <div class="landing"> 
        <div class="presentation">
            <h1>The Martian Chat</h1>
            <p>
              Keeping our space explorers connected since 2340
            </p>
    </div>
    <footer>
        <div class="info">
            <h3 style="font-size: 12px">Intergalactic Communication Services provided by: </h3>
            <ul>
              <li><a href="https://www.barcelonactiva.cat/es/itacademy" target="_blank" rel="noopener">IT Academy</a></li>
              <li><a href="https://github.com/zeleugim88/" target="_blank" rel="noopener">Github</a></li> 
            </ul>
          </div>
    </footer>
    <script type="module" src="./js/homepage.js"></script>
</body>
</html>
